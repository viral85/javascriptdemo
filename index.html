<!DOCTYPE html>
<html>
<head>
	<title>javascript slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="slider" id="main-slider">
	<div class="slider-wrapper">
		<div class="slide" id="slide-1" data-image="images/2.jpg"></div>
		<div class="slide" id="slide-2" data-image="images/1.jpg"></div>
		<div class="slide" id="slide-3" data-image="images/3.jpg"></div>
		<div class="slide" id="slide-3" data-image="images/4.jpg"></div>
		<div class="slide" id="slide-3" data-image="images/5.jpg"></div>
	</div>
	<div class="slider-nav">
		<button class="slider-previous">Previous</button>
		<button class="slider-next">Next</button>
	</div>
	<div class="slider-pagination">
		<a href="#slide-1"></a>
		<a href="#slide-2"></a>
		<a href="#slide-3"></a>
		<a href="#slide-3"></a>
		<a href="#slide-3"></a>
	</div>
</div>	
	
	<script type="text/javascript" src="js/slider-min.js"></script>
	
</body>
</html>
